<!DOCTYPE html>
<html th:fragment="myHtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="common :: myHead">
    <title>Registration page</title>
</head>
<body>
<nav th:insert="common :: myNav"></nav>
<div class="container mt-5">
    <p th:if="${message}" th:text="${message}"></p>
    <form method="post" th:action="@{/registration}">
        <div class="form-group col-lg-6">
            <label>User Name: </label>
            <input class="form-control" type="text" name="username" placeholder="Enter name"/>
        </div>
        <div class="form-group col-lg-6">
            <label>Password: </label>
            <input type="password" class="form-control" name="password" placeholder="Enter password"/>
        </div>
        <div class="form-group col-lg-6">
            <label>Email: </label>
            <input type="email" class="form-control" name="email" placeholder="Enter email"/>
        </div>
        <button type="submit" class="btn btn-primary my-3">Register</button>
    </form>
    <footer th:insert="common :: myFooter"></footer>
</div>

</body>
</html>
